baseURL = "https://tyrangyang.github.io/TyrangYang_blog/"

# all relative URLs would instead be canonicalized using baseURL
# really necessary when you have sub-path in baseUrl
# https://gohugo.io/content-management/urls/#canonicalization
canonifyURLs = true 

enableEmoji = true

# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "TyrangYang_Blog"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
[author]
  name = "Haolin Yang"
  link = "https://tyrangyang.github.io/"

[params]
  # LoveIt theme version
  version = "0.2.X"
  [params.search]
    enable = true
    # 搜索引擎的类型 ("lunr", "algolia")
    type = "algolia"
    # 文章内容最长索引长度
    contentLength = 100
    # 搜索框的占位提示语
    placeholder = ""
    # 最大结果数目
    maxResultLength = 10
    # 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    [params.search.algolia]
      index = "blog"
      appID = "QXEV52XWDS"
      searchKey = "4f5ad8cd84d2b88ffbe1a127367d3912"
  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/images/art2.png"
      subtitle = "Stay Home & Be safe!"
      typeit = true
      social = true
    [params.home.posts]
      enable = true
      paginate = 10
  [params.social]
    GitHub = "TyrangYang"
    Linkedin = "haolin-yang-2b3a061a3"
    Twitter = "@TyrangYang"
    Email = "haolinyang95@gamil.com"
  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    linkToMarkdown = true
    [params.page.toc]
      enable = true
      auto = true
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 默认展开显示的代码行数
      maxShownLines = 1000
  [params.footer]
    enable = true
    # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
    custom = ''
    # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
    hugo = true
    # LoveIt 新增 | 0.2.0 是否显示版权信息
    copyright = true
    # LoveIt 新增 | 0.2.0 是否显示作者
    author = true
    # 网站创立年份
    # since = 2019
    # 许可协议信息 (支持 HTML 格式)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

