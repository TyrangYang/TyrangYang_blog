<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
            }
            .test {
                position: relative;
                top: 200px;
                left: 200px;
                width: 5em;
                height: 5em;
                background-color: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 5s;
            }
            /* .test.checked {
                top: 300px;
                left: 300px;
            } */

            .test span {
                position: relative;
                top: -10px;
                transition: 1.5s ease;
            }
            .test .checked {
                /* position: relative; */
                top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="test" onclick="btnToggle()">
            <span>div</span>
        </div>
    </body>

    <script>
        const btnToggle = () => {
            let target = document.querySelector('.test span');
            console.log(target);
            target.classList.toggle('checked');
        };
    </script>
</html>
